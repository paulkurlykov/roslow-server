name: roslow

services:
    backend:
        build: .
        volumes:
            - uploads:/app/uploads
        ports:
            - "3001:3001"
        restart: unless-stopped
        networks:
            - roslow
        depends_on:
            - db
        environment:
            DATABASE_URL: "mongodb://monty:pass@db:27017/mydatabase?authSource=admin&directConnection=true"

    db:
        image: prismagraphql/mongo-single-replica:4.4.3-bionic
        platform: linux/amd64
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: monty
            MONGO_INITDB_ROOT_PASSWORD: pass
        networks:
            - roslow

    frontend:
        build: ../client
        ports:
            - "5050:5050"
        restart: unless-stopped
        networks:
            - roslow
        depends_on:
            - backend

    nginx:
        image: nginx:stable-alpine
        ports:
            - "5050:5050"
        volumes:
            - "../client/nginx.conf:/etc/nginx/nginx.conf"
        depends_on:
            - backend
            - frontend
        networks:
            - roslow

        
        

volumes:
    uploads:

networks:
  roslow:
    driver: bridge